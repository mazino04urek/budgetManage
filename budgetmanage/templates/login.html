<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Student Budget Buddy</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/auth.css' %}">
</head>
<body>
    <!-- Login Navigation -->
    <nav class="auth-nav glass-nav">
        <div class="nav-container">
            <a href="{% url 'index' %}" class="nav-brand">
                <i class="fas fa-piggy-bank"></i>
                <span>Budget Buddy</span>
            </a>
            <div class="nav-actions">
                <button id="theme-toggle" class="theme-btn">
                    <i class="fas fa-moon"></i>
                </button>
                <a href="{% url 'index' %}" class="back-btn">
                    <i class="fas fa-arrow-left"></i>
                    Back to Home
                </a>
            </div>
        </div>
    </nav>

    <!-- Auth Modal -->
    <div class="auth-modal-overlay" id="auth-modal">
        <div class="auth-modal glass-card">
            <div class="auth-header">
                <div class="auth-tabs">
                    <button class="auth-tab active" data-tab="login">
                        <i class="fas fa-sign-in-alt"></i>
                        Login
                    </button>
                    <button class="auth-tab" data-tab="signup">
                        <i class="fas fa-user-plus"></i>
                        Sign Up
                    </button>
                </div>
            </div>

            <!-- Login Form -->
            <div class="auth-content" id="login-content">
                <div class="auth-welcome">
                    <h2>Welcome Back!</h2>
                    <p>Sign in to continue your financial journey</p>
                </div>
                
                <form class="auth-form" method="POST" action="/auth/" id="login-form">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="login-email">Email Address</label>
                        <div class="input-group">
                            <i class="fas fa-envelope input-icon"></i>
                            <input type="email" id="login-email" placeholder="Enter your email" name="email" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <div class="input-group">
                            <i class="fas fa-lock input-icon"></i>
                            <input type="password" id="login-password" placeholder="Enter your password" name="password" required>
                            <button type="button" class="password-toggle" data-target="login-password">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="form-options">
                        <label class="checkbox-label">
                            <input type="checkbox" id="remember-me">
                            <span class="checkmark"></span>
                            Remember me
                        </label>
                        <a href="#" class="forgot-link">Forgot password?</a>
                    </div>

                    <button type="submit" name="login_submit" class="auth-btn primary">
                        <i class="fas fa-sign-in-alt"></i>
                        Sign In
                    </button>
                </form>

                <div class="auth-divider">
                    <span>or continue with</span>
                </div>

                <div class="social-auth">
                    <button class="social-btn google">
                        <i class="fab fa-google"></i>
                        Google
                    </button>
                    <button class="social-btn github">
                        <i class="fab fa-github"></i>
                        GitHub
                    </button>
                </div>
            </div>

            <!-- Signup Form -->
            <div class="auth-content hidden" id="signup-content">
                <div class="auth-welcome">
                    <h2>Join Budget Buddy</h2>
                    <p>Start your journey to financial freedom</p>
                </div>
                
                <form class="auth-form" method="POST" action="/auth/" id="signup-form">
                    {% csrf_token %}
                    <div class="form-row">
                        <div class="form-group">
                            <label for="signup-firstname">First Name</label>
                            <div class="input-group">
                                <i class="fas fa-user input-icon"></i>
                                <input type="text" id="signup-firstname" placeholder="First name" name="first_name" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="signup-lastname">Last Name</label>
                            <div class="input-group">
                                <i class="fas fa-user input-icon"></i>
                                <input type="text" id="signup-lastname" placeholder="Last name" name="last_name" required>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="signup-email">Email Address</label>
                        <div class="input-group">
                            <i class="fas fa-envelope input-icon"></i>
                            <input type="email" id="signup-email" placeholder="Enter your email" name="email" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="signup-password">Password</label>
                        <div class="input-group">
                            <i class="fas fa-lock input-icon"></i>
                            <input type="password" id="signup-password" placeholder="Create a password" name="password" required>
                            <button type="button" class="password-toggle" data-target="signup-password">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <div class="password-strength">
                            <div class="strength-bar">
                                <div class="strength-fill"></div>
                            </div>
                            <span class="strength-text">Password strength</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="confirm-password">Confirm Password</label>
                        <div class="input-group">
                            <i class="fas fa-lock input-icon"></i>
                            <input type="password" id="confirm-password" placeholder="Confirm your password" name="confirm_password" required>
                            <button type="button" class="password-toggle" data-target="confirm-password">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="form-options">
                        <label class="checkbox-label">
                            <input type="checkbox" id="agree-terms" required>
                            <span class="checkmark"></span>
                            I agree to the <a href="#" class="terms-link">Terms of Service</a> and <a href="#" class="privacy-link">Privacy Policy</a>
                        </label>
                    </div>

                    <button type="submit" name="signup_submit" class="auth-btn primary">
                        <i class="fas fa-user-plus"></i>
                        Create Account
                    </button>
                </form>

                <div class="auth-divider">
                    <span>or continue with</span>
                </div>

                <div class="social-auth">
                    <button class="social-btn google">
                        <i class="fab fa-google"></i>
                        Google
                    </button>
                    <button class="social-btn github">
                        <i class="fab fa-github"></i>
                        GitHub
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="animated-background">
        <div class="water-fill"></div>
    </div>

    <script type="module" src="{% static 'js/theme.js' %}"></script>
    <script type="module" src="{% static 'js/auth.js' %}"></script>
</body>
</html>
